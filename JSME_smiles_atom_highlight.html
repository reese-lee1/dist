<html>
<head>
    <title>Show SMILES with atom highlight</title>
    <script type="text/javascript" language="javascript" src="jsme/jsme.nocache.js"></script>
    <style>
        body {
            background-color: transparent;
            color: #fff; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column; 
        }
        em {
            background-color: rgb(102, 255, 255); 
        }
        #smiles_container {
            font-weight: normal;
            padding: 8px; 
            text-align: center; 
            background-color: transparent; 
            border: 1.5px solid #FFA500; 
            border-radius: 1px;
            width: 94%; 
            margin: 0 auto;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: middle;
        }
        #smiles_wrapper {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 0;
        }
        #jsme_container {
            flex-grow: 1; 
            width: 100%; 
            height: 100%;
            margin-top: 1px;
        }
        form {
            text-align: left;
            padding: 5px;
            margin-bottom: 1px;
        }
        input[type="checkbox"] + label {
            font-size: 12px; 
        }
        #copyButton {
            background-color: #FFA500;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 3px 0 0 3px;
            margin-right: -1.5px;
            color: white;
            font-weight: bold;
        }
        #copyButton:hover {
            background-color: #ff8c00;
        }
    </style>

    <script>
        function jsmeOnLoad() {
            jsmeApplet = new JSApplet.JSME("jsme_container", "100%", "100%", {
                "options": "oldlook,marker,markAtomOnly,nocanonize"
            });
            jsmeApplet.setCallBack("AfterStructureModified", show_smiles);
        }

        var patt = /\[([A-Za-z][a-z]?)H?\d*:\d+\]/g; 
        function show_smiles(event) {
            smiles = event.src.smiles(); 
            new_smiles = smiles.replace(patt, '<em>$1</em>');
            document.getElementById("smiles_container").innerHTML = new_smiles;
        }

        function copySmiles() {
            const smilesContainer = document.getElementById("smiles_container");
            const smilesText = smilesContainer.innerText || smilesContainer.textContent;

            // 尝试使用 Clipboard API
            navigator.clipboard.writeText(smilesText).then(() => {
                alert("SMILES已复制到剪贴板！");
            }).catch(err => {
                // 如果 Clipboard API 失败，使用 execCommand 作为备用
                try {
                    const textarea = document.createElement("textarea");
                    textarea.value = smilesText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textarea);
                    alert("SMILES已复制到剪贴板（使用备用方法）！");
                } catch (fallbackErr) {
                    alert("复制失败，请手动复制: " + smilesText);
                }
            });
        }
    </script>
</head>

<body>
    <div id="smiles_wrapper">
        <strong>SMILES: </strong>
        <button id="copyButton" onclick="copySmiles()" title="复制SMILES到剪贴板">✂</button>
        <span id="smiles_container"></span>
    </div>
    <form>
        <input type="checkbox" id="canonical" onChange='jsmeApplet.options(this.checked ? "canonize" : "nocanonize");show_smiles({src: jsmeApplet})'>
        <label for="canonical">Canonical SMILES</label>
    </form>
    <div id="jsme_container"></div>
</body>
</html>
